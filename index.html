<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlashChat ðŸ”¥ P2P Messaging</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
      min-height: 100vh;
    }
    h2 {
      margin-bottom: 10px;
      color: #222;
    }
    .container {
      max-width: 450px;
      width: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      padding: 20px;
    }
    input[type="text"] {
      width: calc(100% - 24px);
      padding: 10px;
      font-size: 16px;
      margin-bottom: 12px;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 12px;
    }
    button:hover {
      background: #0056b3;
    }
    #chat {
      display: none;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }
    #log {
      border: 1px solid #ddd;
      border-radius: 8px;
      height: 250px;
      overflow-y: auto;
      padding: 15px;
      background: #fafafa;
      margin-bottom: 12px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #message {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1.8px solid #ccc;
      flex-grow: 1;
      margin-right: 10px;
    }
    .message-row {
      display: flex;
    }
    .sender {
      font-weight: 600;
      margin-right: 5px;
    }
    .input-row {
      display: flex;
      align-items: center;
    }
    .info {
      font-size: 13px;
      color: #555;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>FlashChat ðŸ’¬ - Instant P2P Messaging</h2>
    <div class="info">
      1. Enter or generate your unique code.<br />
      2. Share it with your friend.<br />
      3. Connect by entering their code.<br />
      4. Chat instantly - no server, no storage!
    </div>
    <input id="yourId" type="text" placeholder="Your unique code (e.g. alice123)" />
    <button onclick="generateCode()">Generate Random Code</button>
    <button onclick="startPeer()">Start Chat</button>
    <hr />
    <input id="connectTo" type="text" placeholder="Connect to friend's code (e.g. bob456)" />
    <button onclick="connectPeer()">Connect to Friend</button>

    <div id="chat">
      <div id="log"></div>
      <div class="input-row">
        <input id="message" type="text" placeholder="Type a message..." onkeydown="if(event.key==='Enter'){send();}" />
        <button onclick="send()">Send</button>
      </div>
    </div>
  </div>

  <script>
    let peer, conn;

    // Generate random code like 'a1b2c3'
    function generateCode(length = 6) {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let code = '';
      for(let i=0; i<length; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('yourId').value = code;
      alert(`Your unique code: ${code}\nShare it with your friend to start chatting!`);
    }

    // Initialize your PeerJS peer with your code
    function startPeer() {
      const id = document.getElementById('yourId').value.trim();
      if (!id) return alert("Please enter or generate your unique code first.");
      
      peer = new Peer(id);

      peer.on('open', () => {
        logSystem(`Peer ready with ID: ${id}`);
        alert("Peer is ready! Now connect with your friend using their code.");
      });

      peer.on('connection', connection => {
        conn = connection;
        setupConnection();
      });

      peer.on('error', err => {
        alert('Error: ' + err);
      });
    }

    // Connect to friend's peer using their code
    function connectPeer() {
      const friendId = document.getElementById('connectTo').value.trim();
      if (!peer) return alert("Start your peer first by entering your code and clicking Start Chat.");
      if (!friendId) return alert("Enter your friend's unique code to connect.");

      conn = peer.connect(friendId);

      conn.on('open', () => {
        setupConnection();
        logSystem(`Connected to friend: ${friendId}`);
      });

      conn.on('error', err => {
        alert('Connection error: ' + err);
      });
    }

    // Setup connection event handlers
    function setupConnection() {
      document.getElementById('chat').style.display = 'flex';

      conn.on('data', data => {
        logMessage('Friend', data);
      });

      conn.on('close', () => {
        logSystem('Connection closed.');
        alert('Your friend disconnected.');
        document.getElementById('chat').style.display = 'none';
      });
    }

    // Send message to friend
    function send() {
      const input = document.getElementById('message');
      const msg = input.value.trim();
      if (!msg || !conn || conn.open === false) return;
      conn.send(msg);
      logMessage('You', msg);
      input.value = '';
      input.focus();
    }

    // Log messages in chat box
    function logMessage(sender, text) {
      const log = document.getElementById('log');
      const div = document.createElement('div');
      div.classList.add('message-row');
      div.innerHTML = `<span class="sender">${sender}:</span> <span>${escapeHtml(text)}</span>`;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    // Log system messages
    function logSystem(text) {
      const log = document.getElementById('log');
      const div = document.createElement('div');
      div.style.fontStyle = 'italic';
      div.style.color = '#888';
      div.textContent = text;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    // Simple HTML escaping
    function escapeHtml(text) {
      return text.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
    }
  </script>
</body>
</html>
