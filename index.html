<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global Chat on GitHub Pages (Firebase)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    #messages {
      flex: 1;
      border: 1px solid #ccc;
      background: white;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      margin-bottom: 10px;
      font-size: 16px;
      line-height: 1.4;
    }
    #messageInput {
      width: calc(100% - 90px);
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    #messageInput:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px #007bff;
    }
    #sendBtn {
      width: 70px;
      margin-left: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
      padding: 12px 0;
    }
    #sendBtn:hover {
      background-color: #0056b3;
    }
    .message {
      padding: 8px 12px;
      background: #e9ecef;
      border-radius: 15px;
      margin-bottom: 6px;
      max-width: 80%;
      word-wrap: break-word;
    }
  </style>

  <!-- Firebase Compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Global Chat (Firebase + GitHub Pages)</h2>
  <div id="messages"></div>
  <div style="display: flex;">
    <input id="messageInput" placeholder="Type your message" autocomplete="off" />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAdEI5RSknsjqwupgHwsUkU1unXtdYrI94",
      authDomain: "flashchat-219a1.firebaseapp.com",
      databaseURL: "https://flashchat-219a1-default-rtdb.firebaseio.com",
      projectId: "flashchat-219a1",
      storageBucket: "flashchat-219a1.appspot.com",
      messagingSenderId: "445754963",
      appId: "1:445754963:web:f2b11ad14cd60bdb0ce0a6",
      measurementId: "G-P14S3H9WCE"
    };

    // Initialize Firebase (compat style)
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    // Append message nicely styled
    function appendMessage(msg) {
      const div = document.createElement('div');
      div.className = 'message';
      div.textContent = msg.text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Listen for new messages
    db.ref('messages').limitToLast(100).on('child_added', snapshot => {
      const msg = snapshot.val();
      appendMessage(msg);
    });

    sendBtn.onclick = () => {
      const text = input.value.trim();
      if (!text) return;
      db.ref('messages').push({ text });
      input.value = '';
      input.focus();
    };

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
