<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adium Style FlashChat</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-wrapper {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 960px;
      height: 100%;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
    }
    .controls {
      padding: 15px;
      background: #e9e9e9;
      border-bottom: 1px solid #ccc;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .controls input,
    .controls select,
    .controls button {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      flex: 1;
      min-width: 120px;
    }
    .main-chat {
      display: flex;
      flex: 1;
      flex-direction: row;
    }
    .sidebar {
      width: 30%;
      background: #f7f7f7;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    .sidebar h3 {
      margin: 0;
      padding: 15px;
      background: #e0e0e0;
      border-bottom: 1px solid #ccc;
    }
    .user-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .user-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }
    .user-item:hover { background: #eee; }
    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f4f4f4;
    }
    .chat-header {
      padding: 10px 15px;
      background: #e9e9e9;
      border-bottom: 1px solid #ccc;
    }
    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 100%;
    }
    .message {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .message.me { background: #dcf8c6; align-self: flex-end; }
    .message.other { background: #fff; align-self: flex-start; }
    .message img { max-width: 200px; max-height: 200px; border-radius: 8px; display: block; }
    .chat-footer {
      padding: 10px 15px;
      border-top: 1px solid #ccc;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .chat-footer input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }
    .chat-footer button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .chat-footer input[type="file"] {
      display: none;
    }
    .file-label {
      background: #28a745;
      color: #fff;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .main-chat { flex-direction: column; }
      .sidebar { width: 100%; border-right: none; border-bottom: 1px solid #ddd; }
      .chat-footer { flex-direction: column; }
      .controls { flex-direction: column; align-items: stretch; }
      .controls input, .controls select, .controls button { flex: none; width: 100%; }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="controls">
      <select id="chatMode" onchange="updateButtons()">
        <option value="group">Group Chat</option>
        <option value="private">Private Chat</option>
      </select>
      <input type="text" id="groupCode" placeholder="Enter group/friend code" />
      <button onclick="generateCode()">Generate Code</button>
      <button id="startButton" onclick="startHost()">Start Chat</button>
      <button id="joinButton" onclick="joinGroup()">Connect</button>
    </div>
    <div class="main-chat">
      <div class="sidebar">
        <h3>Users</h3>
        <div class="user-list" id="userList"></div>
      </div>
      <div class="chat-panel">
        <div class="chat-header"><strong id="chatTitle">FlashChat</strong></div>
        <div class="chat-body" id="log"></div>
        <div class="chat-footer">
          <input id="message" type="text" placeholder="Type a message..." onkeydown="if(event.key==='Enter') send()" />
          <input type="file" id="fileInput" />
          <label for="fileInput" class="file-label">ðŸ“Ž</label>
          <button onclick="send()">Send</button>
        </div>
      </div>
    </div>
  </div>

<script>
let peer, connections = {}, connToHost = null;
let isHost = false, userId = null, mode = 'group';

document.getElementById('chatMode').addEventListener('change', e => {
  mode = e.target.value;
  updateButtons();
});

function updateButtons() {
  const mode = document.getElementById("chatMode").value;
  document.getElementById("startButton").textContent = "Start Chat";
  document.getElementById("joinButton").textContent = mode === 'private' ? "Connect" : "Join Group";
}

function generateCode(length = 8) {
  const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
  let code = '';
  for (let i = 0; i < length; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));
  document.getElementById('groupCode').value = code;
  alert(`Code generated: ${code}`);
}

function startHost() {
  const code = document.getElementById('groupCode').value.trim();
  if (!code) return alert("Enter or generate a code first.");
  isHost = true; userId = code; peer = new Peer(userId);

  peer.on('open', id => { logSystem(`Host started: ${id}`); alert("You are now the host."); updateUserList(); });

  peer.on('connection', conn => {
    if (mode === 'private' && Object.keys(connections).length >= 1) {
      conn.send("Only 2 users allowed in private chat."); conn.close(); return;
    }
    connections[conn.peer] = conn; updateUserList();
    conn.on('data', data => handleIncomingData(conn.peer, data));
    conn.on('close', () => { logSystem(`Disconnected: ${conn.peer}`); delete connections[conn.peer]; updateUserList(); });
  });
  peer.on('error', err => alert('Host error: ' + err));
}

function joinGroup() {
  const code = document.getElementById('groupCode').value.trim();
  if (!code) return alert("Enter a code to join.");
  if (isHost) return alert("You are already host.");
  userId = generateRandomUserId(); peer = new Peer(userId);

  peer.on('open', id => {
    connToHost = peer.connect(code);
    connToHost.on('open', () => logSystem(`Connected to: ${code}`));
    connToHost.on('data', data => handleIncomingData("Host", data));
    connToHost.on('close', () => { alert("Disconnected."); logSystem("Connection closed."); });
  });
}

function send() {
  const msg = document.getElementById('message').value.trim();
  if (!msg) return;
  sendData({type:"text", text:msg});
  document.getElementById('message').value = '';
}

document.getElementById('fileInput').addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    const data = {type:"file", name:file.name, mime:file.type, buffer:reader.result};
    sendData(data);
  };
  reader.readAsArrayBuffer(file);
  e.target.value = "";
});

function sendData(data) {
  if (isHost) {
    displayData("You (Host)", data);
    for (const id in connections) connections[id].send(data);
  } else if (connToHost && connToHost.open) {
    connToHost.send(data);
    displayData("You", data);
  } else alert("Not connected.");
}

function handleIncomingData(sender, data) {
  displayData(sender, data);
  if (isHost) {
    for (const id in connections) if (id !== sender) connections[id].send(data);
  }
}

function displayData(sender, data) {
  if (!data) return;
  if (data.type === "text") logMessage(sender, data.text);
  else if (data.type === "file") {
    const blob = new Blob([data.buffer], {type:data.mime});
    const url = URL.createObjectURL(blob);
    if (data.mime.startsWith("image/")) logMedia(sender, `<img src="${url}">`);
    else if (data.mime.startsWith("audio/")) logMedia(sender, `<audio controls src="${url}"></audio>`);
    else logMedia(sender, `<a href="${url}" download="${data.name}">ðŸ“Ž ${data.name}</a>`);
  }
}

function logMessage(sender, text) {
  const log = document.getElementById('log');
  const row = document.createElement('div');
  row.className = sender.includes("You") ? 'message me' : 'message other';
  row.textContent = `${sender}: ${text}`;
  log.appendChild(row); log.scrollTop = log.scrollHeight;
}

function logMedia(sender, html) {
  const log = document.getElementById('log');
  const row = document.createElement('div');
  row.className = sender.includes("You") ? 'message me' : 'message other';
  row.innerHTML = `<b>${sender}:</b><br>${html}`;
  log.appendChild(row); log.scrollTop = log.scrollHeight;
}

function logSystem(text) {
  const log = document.getElementById('log');
  const row = document.createElement('div');
  row.style.color = '#777'; row.style.fontStyle = 'italic'; row.textContent = text;
  log.appendChild(row); log.scrollTop = log.scrollHeight;
}

function updateUserList() {
  const userList = document.getElementById("userList"); userList.innerHTML = "";
  const allUsers = [userId, ...Object.keys(connections)];
  allUsers.forEach(id => { const div = document.createElement("div"); div.className = "user-item"; div.textContent = id; userList.appendChild(div); });
}
function generateRandomUserId(length=6) {
  const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
  let id='user_'; for (let i=0;i<length;i++) id+=chars.charAt(Math.floor(Math.random()*chars.length));
  return id;
}
</script>
</body>
</html>
